<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bachir AI - Générateur Complet</title>
    <!-- Import Icônes et Polices -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg-dark: #0a0b10;
            --text-main: #e0e0e0;
            --success: #00ff88;
            --warning: #ffcc00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, #0f111a 0%, #050508 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 242, 234, 0.1);
        }

        header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Styles des champs */
        .api-config {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .api-config label {
            display: block;
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 5px;
        }
        .api-config input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            color: var(--warning);
            font-family: monospace;
            padding: 5px 0;
            outline: none;
            font-size: 0.9rem;
        }

        .project-name-config { margin-bottom: 20px; }
        .project-name-config label {
            display: block; font-size: 0.8rem; color: var(--text-main);
            font-family: 'Orbitron', sans-serif; margin-bottom: 8px;
        }
        .project-name-config input {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); color: white;
            padding: 12px; border-radius: 8px; outline: none;
        }

        /* Onglets */
        .creation-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); color: #888;
            border-radius: 8px; cursor: pointer; transition: all 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.8rem;
        }
        .tab-btn.active {
            background: rgba(0, 242, 234, 0.1); border-color: var(--primary);
            color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
        }

        /* Bouton Principal */
        .input-group { margin-bottom: 20px; }
        textarea {
            width: 100%; height: 100px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 15px; border-radius: 8px; resize: none;
        }
        .action-btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), #00a8a3);
            border: none; color: #000; font-weight: bold;
            font-family: 'Orbitron', sans-serif; border-radius: 8px;
            cursor: pointer; font-size: 1rem; text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }
        .action-btn:active { transform: scale(0.98); }

        /* Terminal & Résultat */
        .terminal-window {
            background: #000; border: 1px solid #333; border-radius: 6px;
            padding: 15px; height: 250px; overflow-y: auto;
            font-family: 'Courier New', monospace; font-size: 0.8rem;
            color: var(--success); margin-top: 20px; display: none;
            white-space: pre-wrap; word-wrap: break-word;
        }
        .result-area { display: none; text-align: center; margin-top: 20px; }
        .btn-copy {
            background: var(--text-main); color: #000; border: none;
            padding: 12px 24px; border-radius: 50px; font-weight: bold;
            cursor: pointer; margin-top: 10px; display: inline-flex; align-items: center; gap: 10px;
        }

        /* Modal & Toast */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex;
            justify-content: center; align-items: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: #1a1c24; width: 85%; padding: 25px;
            border-radius: 12px; text-align: center; border: 1px solid var(--primary);
        }
        .pay-btn {
            width: 100%; background: var(--success); color: #000;
            border: none; padding: 12px; border-radius: 8px;
            font-weight: bold; margin-top: 15px; cursor: pointer;
        }
        .toast {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 0.9rem; z-index: 200; display: none;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="toast" class="toast">Message</div>

        <header>
            <div class="logo"><i class="fas fa-brain"></i> BACHIR AI</div>
            <div style="font-size:0.8rem; color:var(--success);"><i class="fas fa-wifi"></i> ONLINE</div>
        </header>

        <main>
            <!-- CONFIGURATION CLE GOOGLE -->
            <div class="api-config">
                <label><i class="fas fa-key"></i> CLÉ API GOOGLE (AIza...) :</label>
                <input type="password" id="api-key-input" placeholder="Collez votre clé Gemini ici">
            </div>

            <!-- NOM DU PROJET -->
            <div class="project-name-config">
                <label><i class="fas fa-signature"></i> NOM DU PROJET :</label>
                <input type="text" id="project-name" placeholder="Ex: MonSuperApp...">
            </div>

            <!-- ONGLETS -->
            <div class="creation-tabs">
                <div class="tab-btn active" onclick="setMode('app')">
                    <i class="fas fa-mobile-alt fa-lg"></i><span>App Mobile</span>
                </div>
                <div class="tab-btn" onclick="setMode('site')">
                    <i class="fas fa-globe fa-lg"></i><span>Site Web</span>
                </div>
                <div class="tab-btn" onclick="setMode('video')">
                    <i class="fas fa-video fa-lg"></i><span>Vidéo Virale</span>
                </div>
            </div>

            <!-- SAISIE -->
            <div class="input-group">
                <textarea id="prompt-input" placeholder="Décrivez votre projet ici..."></textarea>
            </div>

            <!-- BOUTON GENERER -->
            <button class="action-btn" onclick="startRealGeneration()">
                <i class="fas fa-bolt"></i> GÉNÉRER (GOOGLE AI)
            </button>

            <!-- TERMINAL -->
            <div id="terminal" class="terminal-window"></div>

            <!-- ZONE COPIE -->
            <div id="result-area" class="result-area">
                <h3 style="color:var(--primary); margin-bottom:10px;">Code Prêt !</h3>
                <button class="btn-copy" onclick="copyCode()">
                    <i class="fas fa-copy"></i> COPIER LE CODE
                </button>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="subscription-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:white;">Version Gratuite</h2>
            <p style="color:#aaa; margin:10px 0;">Code généré avec succès.</p>
            <button class="pay-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- JAVASCRIPT CORRIGÉ ET COMPLET -->
    <script>
        // Variables globales
        let currentMode = 'app';
        const terminal = document.getElementById('terminal');
        const resultArea = document.getElementById('result-area');

        // 1. Fonction pour changer les onglets
        function setMode(mode) {
            currentMode = mode;
            // Enlever la classe 'active' de tous les boutons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Ajouter la classe 'active' au bouton cliqué
            event.currentTarget.classList.add('active');
            
            // Cacher les résultats précédents
            resultArea.style.display = 'none';
            terminal.style.display = 'none';
            terminal.innerHTML = '';
        }

        // 2. Fonction PRINCIPALE de génération
        async function startRealGeneration() {
            // Récupération des valeurs
            const apiKey = document.getElementById('api-key-input').value;
            const projectName = document.getElementById('project-name').value;
            const prompt = document.getElementById('prompt-input').value;

            // Vérifications
            if (!apiKey) { 
                showToast("ERREUR : Il manque la clé API Google !"); 
                return; 
            }
            if (!prompt) { 
                showToast("ERREUR : Décrivez votre projet."); 
                return; 
            }
            
            const finalName = projectName || "MonProjet";

            // Préparation de l'interface
            terminal.style.display = 'block';
            terminal.style.color = 'var(--success)';
            terminal.innerText = `> Connexion à Google AI (Flash)...\n> Projet : ${finalName}\n> Génération en cours...\n`;
            resultArea.style.display = 'none';

            try {
                // Construction du prompt
                let systemPrompt = "";
                if(currentMode === 'app') systemPrompt = `Tu es un expert dev. Crée le code complet pour une APP nommée "${finalName}".`;
                else if(currentMode === 'site') systemPrompt = `Tu es un expert web. Crée le code HTML/CSS complet pour un SITE nommée "${finalName}".`;
                else if(currentMode === 'video') systemPrompt = `Tu es un expert marketing. Crée un script viral pour une VIDÉO nommée "${finalName}".`;

                const fullPrompt = systemPrompt + " Description : " + prompt;

                // --- CORRECTION ICI : Utilisation de gemini-1.5-flash ---
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: fullPrompt }] }]
                    })
                });

                const data = await response.json();

                // Gestion des erreurs API
                if (data.error) {
                    terminal.innerText = "ERREUR API : " + data.error.message;
                    terminal.style.color = "red";
                } else {
                    // Succès : on récupère le texte
                    const aiContent = data.candidates[0].content.parts[0].text;
                    terminal.innerText = "";
                    typeWriterEffect(aiContent);
                }

            } catch (error) {
                terminal.innerText = "ERREUR RÉSEAU : " + error.message;
                terminal.style.color = "red";
            }
        }

        // 3. Effet d'écriture automatique
        function typeWriterEffect(text) {
            let i = 0;
            const speed = 2;
            function type() {
                if (i < text.length) {
                    terminal.innerText += text.charAt(i);
                    terminal.scrollTop = terminal.scrollHeight; // Descendre automatiquement
                    i++;
                    setTimeout(type, speed);
                } else {
                    resultArea.style.display = 'block'; // Afficher le bouton copier à la fin
                }
            }
            type();
        }

        // 4. Copier le code
        function copyCode() {
            const text = terminal.innerText;
            if(text && !text.includes("ERREUR")) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast("Code copié dans le presse-papier !");
                });
            } else {
                showToast("Rien à copier.");
            }
        }

        // 5. Gestion de la fenêtre (Modal)
        function closeModal() { 
            document.getElementById('subscription-modal').classList.remove('active'); 
        }

        // 6. Affichage des petits messages (Toast)
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; 
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
